<form (ngSubmit)="onSubmit()" class="container mt-4">
    <div class="mb-3">
        <input type="hidden" class="form-control" [(ngModel)]="user.id" name="id" >
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="user.address" name="address" required>
    </div>
    <button type="submit" class="btn w-100 btn-primary">Submit</button>
</form>
<hr>
<hr>
